<!DOCTYPE html>
<html lang="en">

<head>
  <title>RCube</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <table>
    <tr>
      <td>
        <canvas id="cube-net-canvas" width="360px" height="480px"></canvas>
      </td>
      <td>
        <canvas id="perspective-canvas" width="480px" height="480px"></canvas>
      </td>
    </tr>
    <tr>
      <td class="controls">
        <input type="button" onclick="rotateFace(cube.faces[0], 1);refresh();" value="Rotate Cube">
      </td>
      <td class="controls">
        <input type="button" onclick="drawFaceLetters = !drawFaceLetters; refresh();" value="Show face initials">
        <input type="button" onclick="rotate3d = !rotate3d;" value="Rotate 3d view">
      </td>
    </tr>
  </table>

  <script src="../script/lib/gl-matrix-min.js"></script>
  <script src="../script/Cube.js"></script>
  <script src="../script/FaceRotator.js"></script>
  <script src="../script/NetDrawer.js"></script>
  <script src="../script/PerspectiveDrawer.js"></script>
  <script src="../script/app.js"></script>
</body>

</html>
