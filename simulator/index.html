<!DOCTYPE html>
<html lang="en">

<head>
  <title>RCube</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <table class="maintable">
    <tr>
      <td>
        <canvas id="cube-net-canvas"></canvas>
      </td>
      <td>
        <canvas id="perspective-canvas"></canvas>
      </td>
    </tr>
    <tr class="controls">
      <td>
        <table>
          <tr>
            <td>
              <input type="button" onclick="uFaceRotator(cube, CLOCKWISE);refresh();" value="U"></input>
            </td>
            <td>
              <input type="button" onclick="uFaceRotator(cube, FULL_TURN);refresh();" value="2U"></input>
            </td>
            <td>
              <input type="button" onclick="uFaceRotator(cube, COUNTER_CLOCKWISE);refresh();" value="U'"></input>
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" onclick="dFaceRotator(cube, CLOCKWISE);refresh();" value="D"></input>
            </td>
            <td>
              <input type="button" onclick="dFaceRotator(cube, FULL_TURN);refresh();" value="2D"></input>
            </td>
            <td>
              <input type="button" onclick="dFaceRotator(cube, COUNTER_CLOCKWISE);refresh();" value="D'"></input>
            </td>
          </tr>
        </table>
      </td>
      <td class="controls">
        <input type="button" onclick="drawFaceLetters = !drawFaceLetters; refresh();" value="Show face initials">
        <input type="button" onclick="rotate3d = !rotate3d;" value="Rotate 3d view">
      </td>
    </tr>
  </table>

  <script src="bundle.js"></script>
</body>

</html>
